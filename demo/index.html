<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Demo</title>
    <script type="text/javascript">
      // let message = "Hey pal, here's a cool message for ya!"
      let message = "!!!!! 1 2 3 !!!!!!!";
      let i = 0;
      let full = message.length * 4;
      let running = false;

      window.onload = () => {
        let messageDiv = document.getElementById('message');

        let displayMessage = () => {
          if (running) {
            return;
          }
          running = true;
          i = 0;
          displayMessageLoop();
        };

        let displayMessageStep = () => {
          if (i == full) {
            i = 0;
          }
          displayMessageTick();
        };

        let displayMessageTick = () => {
          let chars = (i >> 2) + 1;
          let extra = (i + 1) % 4
          i++;
          let messageSubstring = message.substr(0, chars);
          if (extra) {
            messageSubstring += `&zwj;${extra}`;
          }
          messageDiv.innerHTML = messageSubstring;
        };

        let displayMessageLoop = () => {
          displayMessageTick();
          if (i != full) {
            setTimeout(displayMessageLoop, 12);
          }
          else {
            running = false;
          }
        };

        document.getElementById('step').onclick = displayMessageStep;
        document.getElementById('restart').onclick = displayMessage;

        displayMessage();
      }
    </script>

    <style type="text/css">
      @font-face {
        font-family: 'drawfont';
        src: url('../fonts/draw_in.ttf') format('truetype');
      }
      .center-container {
        height: 100%;
      }

      .center {
        align-items: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .message {
        font-family: drawfont;
        align-items: left;
        width: 300px;
      }

      .button-panel {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="center-container">
      <div class="center">
        <pre class="message" id="message">
        </pre>
        <div class="button-panel">
          <button id="step">Step</button>
          <button id="restart">Restart</button>
        </div>
      </div>
    </div>
  </body>
</html>
